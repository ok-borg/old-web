<div ng-controller="HeaderController" ng-include="'partials/header.html'"></div>

<div class="page">
        <div class="row margin-bottom">
			<div class="col-xs-1"></div>
            <div class="col-xs-10">
        		<h4>
					<input class="title" ng-model="single.Title" />
				</h4>
			</div>
		</div>
		<div ng-repeat="(skey, solution) in single.Solutions" class="row">
			<div class="col-xs-1 text-right">
			</div>
			<div class="col-xs-10">
				<textarea rows="10">{{body(solution.Body)}}</textarea>
			</div>	
		</div>
        <div class="row">
            <div class="col-xs-1 text-right">
            </div>
            <div class="col-xs-10">
                <textarea placeholder="Input a new answer here" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1 text-right">
            </div>

            <a href="#" ng-click="save()">
                <div class="col-xs-3 linkb green cblack">
                    Save
                </div>
            </a>
        </div>
        <div class="row top-buffer">
            <div class="col-xs-1 text-right">
            </div>
            <div class="col-xs-10">
                You can edit any public content as long as you are logged in.
            </div>
        </div>
</div>
