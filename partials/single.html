<div ng-controller="HeaderController" ng-include="'partials/header.html'"></div>

<div class="page">
        <div class="row margin-bottom">
			<div class="col-xs-1"></div>
            <div class="col-xs-10">
        		<h4>
					{{single.Title}} <span ng-if="isLoggedIn"><a href="/edit/{{single.Id}}">edit</a>{{end}}</span>
				</h4>
			</div>
		</div>
		<div ng-repeat="(skey, solution) in single.Solutions" class="row">
			<div class="col-xs-1 text-right">
			</div>
			<div class="col-xs-10">
				<pre>{{body(solution.Body)}}</pre>
			</div>	
		</div>
        <div class="row top-buffer margin-bottom">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <h4>Related posts:</h4>
            </div>
        </div>
        <div class="row" ng-repeat="s in related" ng-if="s.Id != single.Id">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <a href="/t/{{s.Id}}/{{slugify(s.Title)}}">{{s.Title}}</a>
            </div>
        </div>
</div>
